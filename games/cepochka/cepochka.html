<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новогодняя цепочка</title>
    <link rel="stylesheet" href="../commonStyle.css">
    <link rel="stylesheet" href="style/cepochkaStyle.css">
    <link rel="stylesheet" href="../../style/fonts.css">
    <script src="script/cepochka.js" defer></script>
</head>

<body>

    <div class="start">
        <h1>Помогите Деду Морозу доставить подарки!</h1>
        <div class="btn-row">
            <a href="../../index.html" class="toMenu">На главную</a>
            <button class="startButton">Начать</button>
        </div>
    </div>

    <div class="backButton">Назад</div>

    <div class="drag-item" id="item1"></div>
    <div class="drag-item" id="item3"></div>
    <div class="drag-item" id="item4"></div>
    <div class="drag-item" id="item5"></div>
    <div class="drag-item" id="item2"></div>
    <div class="drag-item" id="item6"></div>

    <div class="zadanie">
        <p>Собери новогоднюю цепочку!</p>
    </div>

    <div class="block1">
        <div class="index" id="for1">1</div>
        <div class="index" id="for2">2</div>
        <div class="index" id="for3">3</div>
    </div>
    
    <div class="block3">
       <div class="index" id="for4">4</div>
        <div class="index" id="for5">5</div>
        <div class="index" id="for6">6</div>
    </div>

    <div class="congratulation">
        <h1>Поздравляем! Все верно! Дед Мороз о Вас не забудет!</h1>
        <div class="btn-row">
            <a href="../../index.html" class="toMenu">На главную</a>
        </div>
        <img class="gg" src="img/6.png" alt="">
    </div>
