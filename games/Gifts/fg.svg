<text transform="matrix(1 0 0 1 -158.4905 -334.981)"><tspan x="0" y="0" font-family="'CyrillicGoth'" font-size="31">Случилось это очень давно. На одно королевство хотели напасть враги. На этот случай на границе стояло три замка. Но людей для их охраны на хватало. В соседних деревнях мужчины достали свои доспехи и приготовились идти на защиту королевства. </tspan><tspan x="0" y="37.2" font-family="'CyrillicGoth'" font-size="31">Первая деревня собрала 20 тысяч доблестных войнов, вторая-50 тысяч , а третья-30 тысяч.Первый замок нуждался в 60 тысячах защитников, второй - в 10 тысячах, а третий - в 30 тысячах. Необходимо было как можно скорее перебросить эти военные силы в замки.</tspan></text>
</svg>
